{% extends "verksamhetsplan/main.html" %}
{% load widget_tweaks %}

{% block full_content %}
    <div class="col-sm-10 col-sm-offset-1">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.content.errors }}
                <label for="{{ form.content.id_for_label }}" class="col-md-offset-1 col-md-2 control-label">
                    Kommentar:
                </label>
                <div class="col-md-7">{{ form.content|add_class:"form-control" }}</div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-10 col-md-2">
                    <button type="submit" class="btn btn-default">Uppdatera kommentaren</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
