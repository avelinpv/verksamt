<div class="minor_goal clearfix" style="border-color: {{ goal.status.color }}"
     onclick="window.location='{% url 'vp-goal' goal.id %}'"
>
    <div class="col-md-9">{{ goal.goal }}</div>
    <div class="col-md-2 responsible_text">
        {% for group in goal.responsible_groups.all %}
            {{ group }}{% if not forloop.last %},{% endif %}
        {% endfor %}

    </div>
    <div class="col-md-1">
        <div class="statustext">{{ goal.status }}</div>
    </div>
</div>
